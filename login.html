<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220225200416">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page login-page">
			<section class="login">
				<div class="login__content">
					<div class="login__left left-login">
						<div class="left-login__body">
							<div class="login__container">
								<div class="left-login__header">
									<div class="left-login__title">
										Welcome to <br>
										<span>LEQ</span>
									</div>
									<span class="left-login__subtitle">Sit nunc nec dui in cursus sodales odio. Elit.
										In et pellentesque id dictumst.</span>
								</div>
								<form action="#" class="left-login__form form">
									<div class="form__row">
										<div class="form__line">
											<label for="loginUsername" class="form__label">Your username</label>
											<input autocomplete="off" type="text" name="loginUsername" placeholder="username" class="input" data-required data-validate>
										</div>
										<div class="form__line line-password">
											<label for="loginPassword" class="form__label">Password</label>
											<input autocomplete="off" type="password" name="loginPassword" placeholder="••••••••" class="input" data-required>
											<a href="#" class="line-password__forgot">Forgot password?</a>
										</div>
										<div class="form__line line-code">
											<div class="line-code__block">
												<img src="img/captcha/01.png?_v=1645812256343" alt="01">
											</div>
											<div class="line-code__inp">
												<input autocomplete="off" type="text" placeholder="code" class="input" data-required>
											</div>
										</div>
										<div class="form__line">
											<button type="submit" class="button btn-purple">Login</button>
										</div>
										<div class="form__line line-register">
											<div class="line-register__link">
												<span>Don't have an account?</span> <a href="#">Register</a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>


					</div>
					<div class="login__right">

					</div>
				</div>
			</section>
			<!-- /.login -->
		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>
	</div>
