											<div class="item-payment__header payment-header">
												<div class="payment-header__icon">
													<img src="img/payment/dash.svg?_v=1645812256343" alt="dash">
												</div>
												<div class="payment-header__info">

													<span class="item-payment__subtitle">U31730720</span>

											</div>
											<div class="item-payment__content payment-content">

												<div class="payment-header__icon">
													<img src="img/payment/pm.svg?_v=1645812256343" alt="pm">
												</div>
												<div class="payment-header__info">
													<h4 class="item-payment__title">Payment System</h4>
													<span class="item-payment__subtitle">U31730720</span>
													<span class="checkbox__checkmark">
														<img src="img/icons/check.svg?_v=1645812256343" alt="svg">

											</div>
											<div class="item-payment__content payment-content">

											<div class="item-payment__content payment-content">
												<div class="payment-content__avaiable">
													<div class="form__label">
														Available
													</div>
													<span>$100.00</span>
												</div>
												<div class="payment-content__pending">
													<div class="form__label">
														Pending
													</div>
													<span>$100</span>
												</div>
											</div>
										</div>
									</label>
								</div>

									</div>

									<div class="right-payment__comment mb-16">

									</div>
								</div>
								<div class="right-payment__btn">
