<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Support Form</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220225200416">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__top">
					<div class="header__title-mob header__steps">
						<h3>Support Form</h3>
					</div>
					<a href="#" class="header__logo">LEQ</a>
					<div class="header__menu menu">

						<nav class="menu__body">
							<div class="menu__account">
								<div class="menu__icon">
									<img src="img/account/icon.svg?_v=1645812256343" alt="icon">
								</div>
								<div class="menu__info">
									<h4>
										yulia.94
									</h4>
									<span>
										yulia.m@mail.com
									</span>
									<p>
										Tap to view and edit account
									</p>
								</div>
							</div>
							<ul class="menu__list">
								<li class="menu__item"><a href="#" class="menu__link">Dashboard</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Make Deposit</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Your Deposits</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Referrals</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Withdraw</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Support</a></li>
								<li class="menu__item menu__item-logout"><a href="#" class="menu__link">Logout</a></li>
							</ul>
							<a href="#" class="menu__btn btn-purple btn-purple_big">Hide</a>
						</nav>
					</div>
					<div class="header__right">

						<div class="header__account account">
							<div class="account__wrap">
								<div class="account__icon">
									<img src="img/account/icon.svg?_v=1645812256343" alt="icon">
								</div>
								<div class="account__info">
									<h5 class="account__nickname">@nickname</h5>
									<span class="account__mail">exmpl@mail.com</span>
								</div>
							</div>
						</div>
						<button type="button" class="menu__icon icon-menu"><span></span></button>
					</div>

				</div>
			</div>
		</header>
		<main class="page">
			<section class="support-form">
				<div class="support-form__container">
					<div class="support-form__content">
						<div class="support-form__icon">
							<img src="img/ui/support.svg?_v=1645812256343" alt="support">
						</div>
						<div class="support-form__body from-support">
							<div class="support-from__info">
								<h1 class="support-from__title title mb-2">Support Form</h1>
								<form action="#" class="form">
									<div class="form__row">
										<div class="form__line">
											<div class="form__label">Your name</div>
											<div class="form__info">Ylia.94</div>
										</div>
										<div class="form__line">
											<div class="form__label">Your e-mail</div>
											<div class="form__info">example@mail.com</div>
										</div>
										<div class="form__line line-code">
											<div class="line-code__block">
												<img src="img/captcha/01.png?_v=1645812256343" alt="01">
											</div>
											<div class="line-code__inp">
												<input autocomplete="off" type="text" placeholder="code" class="input" data-required>
											</div>
										</div>
										<div class="form__line">
											<label for="supportFormMessage" class="form__label label-message">Message</label>
											<textarea autocomplete="off" name="supportFormMessage" placeholder="kakoyto text mnoga mnoga texta" data-error="Ошибка" class="input"></textarea>
										</div>
										<div class="form__line">
											<button type="submit" class="button btn-purple">Send</button>
										</div>
									</div>
								</form>

							</div>
							<!-- <h1 class="support-form__title">Support Form</h1>
                                <span>We will be back to you in next 24 hours. Thank you.</span> -->
						</div>
						<!-- <div class="support-form__btn">
                                <button type="submit" class="button btn-purple">Go to Main page</button>
                            </div> -->
					</div>
				</div>
			</section>
			<!-- /.support-form -->
		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>
	</div>
